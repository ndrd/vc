<html><head>
  <SCRIPT src="http://java.com/js/dtjava.js"></SCRIPT>
<script>
    function launchApplication(jnlpfile) {
        dtjava.launch(            {
                url : 'vc.jnlp'
            },
            {
                javafx : '2.2+'
            },
            {}
        );
        return false;
    }
</script>

<script>
    function javafxEmbed_vc_id() {
        dtjava.embed(
            {
                id : 'vc_id',
                url : 'vc.jnlp',
                placeholder : 'javafx-app-placeholder',
                width : 900,
                height : 700
            },
            {
                javafx : '2.2+'
            },
            {}
        );
    }
    <!-- Embed FX application into web page once page is loaded -->
    dtjava.addOnloadCallback(javafxEmbed_vc_id);
</script>

</head><body>
<h2>Test page for <b>JavaFXApp</b></h2>
  <b>Webstart:</b> <a href='vc.jnlp' onclick="return launchApplication('vc.jnlp');">click to launch this app as webstart</a><br><hr><br>

  <!-- Applet will be inserted here -->
  <div id='javafx-app-placeholder'></div>
</body></html>
